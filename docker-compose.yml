version: '3.8'

services:
  db:
    image: postgres:17
    environment:
      POSTGRES_DB: Bethuelresumedb
      POSTGRES_USER: Bethuel
      POSTGRES_PASSWORD: 23498812
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U Bethuel -d Bethuelresumedb"]
      interval: 5s
      timeout: 5s
      retries: 5

  web:
    build: .
    restart: always
    environment:
      - POSTGRES_DB=Bethuelresumedb
      - POSTGRES_USER=Bethuel
      - POSTGRES_PASSWORD=23498812
      - POSTGRES_HOST=db
      - POSTGRES_PORT=5432
      - DJANGO_SECRET_KEY=${DJANGO_SECRET_KEY:-django-insecure-default-key-change-me}
      - DJANGO_DEBUG=${DJANGO_DEBUG:-False}
      - DJANGO_ALLOWED_HOSTS=localhost,127.0.0.1
      - DJANGO_SITE_ID=1
      - GOOGLE_CLIENT_ID=${GOOGLE_CLIENT_ID:-your-google-client-id}
      - GOOGLE_CLIENT_SECRET=${GOOGLE_CLIENT_SECRET:-your-google-secret}
      - STATIC_URL=/static/
      - STATIC_ROOT=/app/staticfiles
      - MEDIA_URL=/media/
      - MEDIA_ROOT=/app/media
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
      - DJANGO_SUPERUSER_EMAIL=admin@example.com
      - DJANGO_SUPERUSER_USERNAME=admin
      - DJANGO_SUPERUSER_PASSWORD=admin
    volumes:
      - ./resume/static:/app/resume/static
      - ./media:/app/media
    ports:
      - "8001:8000"
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/"]
      interval: 30s
      timeout: 10s
      retries: 3

  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf
      - ./static:/app/static
      - ./media:/app/media
    depends_on:
      - web

  pgadmin:
    image: dpage/pgadmin4
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@admin.com
      PGADMIN_DEFAULT_PASSWORD: admin
    ports:
      - "5050:80"
    depends_on:
      - db

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"

  celery_worker:
    build: .
    command: celery -A portfolio worker -l info
    depends_on:
      - db
      - redis
    environment:
      - POSTGRES_DB=Bethuelresumedb
      - POSTGRES_USER=Bethuel
      - POSTGRES_PASSWORD=23498812
      - POSTGRES_HOST=db
      - POSTGRES_PORT=5432
      - DJANGO_SECRET_KEY=${DJANGO_SECRET_KEY:-django-insecure-default-key-change-me}
      - DJANGO_DEBUG=${DJANGO_DEBUG:-False}
      - DJANGO_ALLOWED_HOSTS=localhost,127.0.0.1
      - STATIC_URL=/static/
      - STATIC_ROOT=/app/staticfiles
      - MEDIA_URL=/media/
      - MEDIA_ROOT=/app/media
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0

  celery_beat:
    build: .
    command: celery -A portfolio beat -l info
    depends_on:
      - db
      - redis
    environment:
      - POSTGRES_DB=Bethuelresumedb
      - POSTGRES_USER=Bethuel
      - POSTGRES_PASSWORD=23498812
      - POSTGRES_HOST=db
      - POSTGRES_PORT=5432
      - DJANGO_SECRET_KEY=${DJANGO_SECRET_KEY:-django-insecure-default-key-change-me}
      - DJANGO_DEBUG=${DJANGO_DEBUG:-False}
      - DJANGO_ALLOWED_HOSTS=localhost,127.0.0.1
      - STATIC_URL=/static/
      - STATIC_ROOT=/app/staticfiles
      - MEDIA_URL=/media/
      - MEDIA_ROOT=/app/media
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0

volumes:
  postgres_data:
